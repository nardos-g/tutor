<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <!-- title  -->
    <title>Tutor</title>
</head>
<body>
    <p id="conid"></p>
    <div id="board" style="width: 200px; height: 400px; background-color: lightgray; margin-bottom: 2em; position: relative;">
        <input onchange="sendMessage(this.value)" placeholder="write your message" type="text" style="position: absolute; bottom: 5px; background-color: white; width: 80%; margin: 'auto'; padding: 3px 6px;">
    </div>

    <input type="text" placeholder="connect to friend" onchange="callPeer(this.value)">
    
    <div>
        <canvas style="border: 1px solid black;"></canvas>
        <video autoplay id="vid" style="width: 600px; height: 600px; border: 1px solid red; background-color: white;"></video>
    </div>
    
    <script type="module" src="./canvasBoard.js"></script>
    <script src="./peer.js"></script>
</body>
</html>
